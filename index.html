<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img2txt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 24px;
      height: 24px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      margin: 2px;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }

    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-12 max-w-md">
  <h1 class="text-4xl font-bold mb-8 text-center">img2txt</h1>
  <input type="file" id="file-input" accept="image/*" class="border border-gray-400 rounded p-2 w-full">
  <div id="image-preview" class="mt-4 bg-white border border-gray-300 rounded h-64 flex items-center justify-center text-gray-500 text-center">
    No image selected.
  </div>
  <button id="process-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full mt-4 relative" disabled>
    <span id="process-btn-text">Process Screenshot</span>
    <div id="process-btn-spinner" class="lds-ring hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <div></div><div></div><div></div><div></div>
    </div>
  </button>
  <textarea id="output-text" class="w-full p-4 mt-6 bg-gray-100 border border-gray-200 rounded" rows="8" readonly></textarea>
</div>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
<script src="app.js"></script>
</body>
</html>
